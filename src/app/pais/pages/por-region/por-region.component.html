<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por regi√≥n: <small>{{ regionActiva | titlecase }}</small></h3>
    <hr>
    
    <h5>Seleccione la region</h5>
    
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === regionActiva" -->
            
            <!-- [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }" -->
            
            <!-- [class]="(region === regionActiva) ? 'btn btn-primary me-1' : 'btn btn-outline-primary me-1'" -->
            
            <!-- class="btn btn-outline-primary me-1"
                [class.active]="regionActiva === region" -->
                <button 
                *ngFor="let region of regiones"
                class="btn me-1 mb-1"
                [class]="getClaseCSS( region )"
                (click)="activarRegion( region )"
                >{{ region | titlecase }}
            </button>
        </div>
    </div>
    
    <hr>
</div>
    
<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
