
<div *ngIf="!pais; else divPais" class="alert alert-info animate__animated animate__fadeIn animate__faster">
    Espere por favor...
</div>


<ng-template #divPais>
    <div class="animate__animated animate__fadeIn animate__faster">

        <div class="row">
            <div class="col-12">
                <h2>Pais: <small>{{ pais.name }}</small></h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <h3>Bandera</h3>
                <img class="img-thumbnail" [src]="pais.flag" alt="">
            </div>

            <div class="col">
                <h3>Información</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Capital:</strong> {{ pais.capital | titlecase }}
                    </li>
                    <li class="list-group-item">
                        <strong>Población:</strong> {{ pais.population | number }}
                    </li>
                    <li class="list-group-item">
                        <strong>Código numérico:</strong> {{ pais.numericCode }}
                    </li>
                    <li class="list-group-item">
                        <strong>Código alpha3:</strong> {{ pais.alpha3Code }}
                    </li>
                </ul>
            </div>
        </div>

        <h3>Traducciones:</h3>
        <div class="row">
            <div class="col">
                <span *ngFor="let pais of pais.translations | keyvalue" class="badge bg-primary me-1">
                    {{ pais.value }}
                </span>
            </div>
        </div>
    </div>
</ng-template>
