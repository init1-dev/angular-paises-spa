<table class="table table-hover animate__animated animate__fadeIn animate__faster">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; index as i">

            <td>{{ i + 1 }}</td>

            <td>
                <img [src]="pais.flag" class="small-flag" alt="Imagen">
            </td>

            <td>{{ (pais.capital) ? pais.capital : pais.name }}, {{ pais.name }}</td>
            <!-- <td>{{ pais.name.common }}</td> -->

            <td>{{ pais.population | number }}</td>

            <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td>

        </tr>
    </tbody>
</table>
